<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Design Integration</title>
    <style>
        /* Add any custom styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Hero Section Styles */
        .hero-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero__bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1;
        }

        .hero__title {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero__cover {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .hero__cover-img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Section Styles */
        .section-stick {
            width: 100%;
            padding: 5rem 0;
        }

        /* Hobbiton Section */
        .hobbiton {
            width: 100%;
            height: 80vh;
            position: relative;
        }

        .hobbiton-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <div class="hero-container">
            <section class="hero">
                <div class="hero__content">
                    <div class="hero__bg"></div>
                    <h1 class="hero__title font-bold">Hobbiton</h1>
                </div>
                <div class="hero__cover">
                    <img class="hero__cover-img" src="https://assets.codepen.io/204808/hobbit-hole.png" alt="" />
                </div>
            </section>
        </div>
        <section class="section-stick min-h-screen bg-black flex justify-center items-center text-white">
            <p class="opacity-reveal text-7xl text-center w-3/5">If ever you are passing my way, don't wait to knock! Tea is at four; but any of you are welcome at any time.</p>
        </section>
        <section class="hobbiton">
            <img class="hobbiton-img" src="https://assets.codepen.io/204808/hobitton.jpg" alt="" />
        </section>
    </main>
</body>
</html>
