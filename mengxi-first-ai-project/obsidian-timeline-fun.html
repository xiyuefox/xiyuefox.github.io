        .filter-btn.active {

        /* ------------------------------
           Êó∂Èó¥ËΩ¥Âç°ÁâáÔºàÊ†∏ÂøÉËÆæËÆ°Ôºâ
        ------------------------------ */
        .timeline-container {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .timeline-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            position: relative;
            animation: slideUp 0.6s ease-out backwards;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Âç°Áâá staggered Âä®Áîª */
        .timeline-card:nth-child(1) { animation-delay: 0.1s; }
        .timeline-card:nth-child(2) { animation-delay: 0.2s; }
        .timeline-card:nth-child(3) { animation-delay: 0.3s; }
        .timeline-card:nth-child(n+4) { animation-delay: 0.4s; }

        /* Âç°ÁâáÊÇ¨ÂÅúÔºöÊëáÊôÉ+ÂèòËâ≤ÊïàÊûú */
        .timeline-card:hover {
            transform: translateY(-6px) rotate(1deg);
            box-shadow: 12px 15px 30px rgba(0, 0, 0, 0.12);
            animation: wiggle 0.5s ease;
        }

        /* Âç°ÁâáËæπËßíË¥¥Á∫∏ */
        .timeline-card::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffb3ba 0%, #ff7f7f 100%);
            border-radius: 50%;

           Ë∂£Âë≥Ê†áÁ≠æÁ≥ªÁªü

        .card-tags {

            position: relative;

        }

        .tag::before {

            margin-right: 6px;
        }

        .tag:hover {
            transform: translateY(-3px) rotate(2deg);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            animation: pulse 0.6s ease;
        }

        /* ------------------------------
           Âä®ÁîªÂÖ≥ÈîÆÂ∏ß
        ------------------------------ */
        @keyframes bounceIn {
            0%, 20%, 60%, 100% { transform: translateY(0) rotate(0); }
            40% { transform: translateY(-20px) rotate(1deg); }
            80% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) rotate(2deg); }
            to { opacity: 1; transform: translateY(0) rotate(0); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

           ÂìçÂ∫îÂºèËÆæËÆ°

        @media (max-width: 768px) {

<body>
    <div class="container">
        <h1>üéà ÊàëÁöÑÂ≠¶‰π†&ÁÅµÊÑüÊó∂Èó¥ËΩ¥</h1>

        <!-- Á≠õÈÄâÊ†è -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
            <button class="filter-btn" data-filter="Â≠¶‰π†Á¨îËÆ∞">Â≠¶‰π†Á¨îËÆ∞</button>
            <button class="filter-btn" data-filter="ÁÅµÊÑü">ÁÅµÊÑü</button>
            <button class="filter-btn" data-filter="Python">üêç Python</button>
            <button class="filter-btn" data-filter="AI">ü§ñ AI</button>
            <button class="filter-btn" data-filter="ÊïôÁ®ã">üìö ÊïôÁ®ã</button>
        </div>

        <!-- Êó∂Èó¥ËΩ¥ÂÆπÂô® -->
        <div class="timeline-container" id="timelineContainer"></div>
    </div>

    <script>
        // ------------------------------
        // ‰ªéÊú¨Âú∞JSONÊñá‰ª∂Âä†ËΩΩObsidianÁ¨îËÆ∞Êï∞ÊçÆ
        // ------------------------------
        let timelineData = [];

        // ‰∏∫Ê†áÁ≠æÂàÜÈÖçÈöèÊú∫È¢úËâ≤
        function assignTagColors(tags) {
            const colors = ['#ffb3ba', '#ffdfba', '#ffffb3', '#baffc9', '#b9fbc0', '#a0c4ff', '#bdb2ff', '#ffc6ff'];
            const tagColorMap = new Map();
            tags.forEach(tag => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                tagColorMap.set(tag, randomColor);
            });
            return tagColorMap;
        }

        // Âä†ËΩΩJSONÊï∞ÊçÆ
        fetch('timeline-data.json')
            .then(response => response.json())
            .then(data => {
                timelineData = data;

                // ÊèêÂèñÊâÄÊúâÂîØ‰∏ÄÊ†áÁ≠æÂπ∂ÂàÜÈÖçÈ¢úËâ≤
                const allTags = [...new Set(timelineData.flatMap(item => item.tags))];
                const tagColorMap = assignTagColors(allTags);

                // Ê∏≤ÊüìÊó∂Èó¥ËΩ¥
                renderTimeline(timelineData, tagColorMap);

                // ÂàùÂßãÂåñÁ≠õÈÄâÂäüËÉΩ
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        const filter = btn.dataset.filter;
                        let filteredData = timelineData;

                        if (filter !== 'all') {
                            filteredData = timelineData.filter(item =>
                                item.type === filter || item.tags.some(tag => tag.includes(filter.replace(/[üêçü§ñüìö]/g, '').trim()))
                            );
                        }

                        renderTimeline(filteredData, tagColorMap);
                    });
                });
            })
            .catch(error => {
                console.error('JSONÊï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•:', error);
                const container = document.getElementById('timelineContainer');
                container.innerHTML = '<div style="text-align: center; padding: 60px; font-size: 1.2rem;">‚ö†Ô∏è Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•Âï¶~ Ê£ÄÊü•‰∏Ä‰∏ãJSONÊñá‰ª∂Âì¶</div>';
            });

        // ------------------------------
        // Ê∏≤ÊüìÊó∂Èó¥ËΩ¥Âç°Áâá
        // ------------------------------
        function renderTimeline(data, tagColorMap) {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'timeline-card';
                card.dataset.type = item.type;
                card.dataset.tags = JSON.stringify(item.tags);
                card.style.borderLeftColor = item.color || '#ffd166';

                // Ê∏≤ÊüìÊ†áÁ≠æ
                const tagsHtml = item.tags.map(tag => {
                    const tagColor = tagColorMap.get(tag) || '#a0c4ff';
                    return `<span class="tag" style="--tag-color: ${tagColor}">${tag}</span>`;
                }).join('');

                card.innerHTML = `
                    <div class="card-meta">
                        <span>${item.date} ${item.time}</span>
                        <span class="card-type">${item.type}</span>
                    </div>
                    <div class="card-title">${item.title}</div>
                    <div class="card-content">${item.content}</div>
                    <div class="card-tags">${tagsHtml}</div>
                `;

                container.appendChild(card);
            });
        }
    </script>
