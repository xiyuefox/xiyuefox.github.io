<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏳ Obsidian Timeline</title>
    <link rel="stylesheet" href="css/unified-styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--knowledge-primary);
            opacity: 0.2;
        }

        .timeline-item {
            position: relative;
            padding-left: 50px;
            margin-bottom: var(--space-xl);
        }

        .timeline-dot {
            position: absolute;
            left: 12px;
            top: 0;
            width: 20px;
            height: 20px;
            background: var(--knowledge-primary);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 2px var(--knowledge-primary);
        }
    </style>
</head>

<body class="theme-knowledge">

    <nav class="u-nav">
        <div class="u-container u-nav__container">
            <a href="index.html" class="u-nav__brand">
                <span class="u-nav__logo-emoji">⏳</span> Timeline
            </a>
            <ul class="u-nav__links">
                <li><a href="index.html" class="u-nav__link">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="u-container u-py-xl" x-data="timelineApp()" style="max-width: 800px;">

        <div class="u-flex u-justify-between u-items-center u-mb-xl">
            <h1>Activity Timeline</h1>
            <div class="u-flex u-gap-sm">
                <button @click="filter = 'all'" :class="filter === 'all' ? 'u-btn--primary' : 'u-btn--outline'"
                    class="u-btn u-btn--sm">All</button>
                <button @click="filter = 'Note'" :class="filter === 'Note' ? 'u-btn--primary' : 'u-btn--outline'"
                    class="u-btn u-btn--sm">Notes</button>
                <button @click="filter = 'Idea'" :class="filter === 'Idea' ? 'u-btn--primary' : 'u-btn--outline'"
                    class="u-btn u-btn--sm">Ideas</button>
            </div>
        </div>

        <div style="position: relative;">
            <div class="timeline-line"></div>

            <template x-for="item in filteredItems" :key="item.id">
                <div class="timeline-item fade-in">
                    <div class="timeline-dot"></div>
                    <div class="u-card u-card--knowledge">
                        <div class="u-flex u-justify-between u-mb-sm">
                            <span class="u-badge" :class="item.type === 'Idea' ? 'u-badge--warning' : 'u-badge--info'"
                                x-text="item.type"></span>
                            <span style="color: var(--gray-500); font-size: 0.9rem;" x-text="item.date"></span>
                        </div>
                        <h3 x-text="item.title"></h3>
                        <p style="color: var(--gray-600);" x-text="item.content"></p>
                    </div>
                </div>
            </template>
        </div>

        <div class="u-card u-mt-2xl u-text-center">
            <h3>Monthly Focus</h3>
            <div class="u-flex u-justify-center u-gap-xl u-mt-md">
                <div class="u-text-center">
                    <div style="font-size: 2rem; color: var(--knowledge-primary); font-weight: 700;">45%</div>
                    <div>Learning</div>
                </div>
                <div class="u-text-center">
                    <div style="font-size: 2rem; color: var(--color-coral); font-weight: 700;">30%</div>
                    <div>Creation</div>
                </div>
                <div class="u-text-center">
                    <div style="font-size: 2rem; color: var(--color-teal); font-weight: 700;">25%</div>
                    <div>Refining</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function timelineApp() {
            return {
                filter: 'all',
                items: [
                    { id: 1, type: 'Note', date: '2025-12-10', title: 'Start of Knowledge System', content: 'Created the initial structure using PARA method.' },
                    { id: 2, type: 'Idea', date: '2025-12-09', title: 'AI Integration', content: 'Explore how to connect LLMs with local markdown notes.' },
                    { id: 3, type: 'Note', date: '2025-12-08', title: 'Reading: Thinking Fast and Slow', content: 'Chapter 1 summary and key takeaways.' },
                    { id: 4, type: 'Idea', date: '2025-12-07', title: 'Mobile Sync', content: 'Need to set up iCloud or Obsidian Sync for mobile access.' }
                ],
                get filteredItems() {
                    if (this.filter === 'all') return this.items;
                    return this.items.filter(i => i.type === this.filter);
                }
            };
        }
    </script>
</body>

</html>
