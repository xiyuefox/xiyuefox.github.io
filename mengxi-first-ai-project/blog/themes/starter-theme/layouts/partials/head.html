<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description"
    content="{{ if .IsHome }}{{ .Site.Params.homeInfoParams.Content }}{{ else }}{{ .Plain | truncate 160 }}{{ end }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&family=Patrick+Hand&family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon-16x16.png" | relURL }}">
<link rel="stylesheet" href="{{ "css/unified-styles.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/pudding-modern.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/image-zoom.css" | relURL }}">
<style>
    body {
        opacity: 0;
        animation: fadeInPage 0.5s ease-out forwards;
    }

    @keyframes fadeInPage {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
</style>
